<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="header-text">Add a New Book:</span>
            <button class="new-book-button">New Book</button>
            <div class="form-wrapper hidden">
                <form class="new-book-form">
                    <legend>Fill Out Book Information Here</legend>
                    <label for="form-title">Title:</label>
                    <input type="text" id="form-title" name="form-title">
                    <label for="form-author">Author:</label>
                    <input type="text" id="form-author" name="form-author">
                    <label for="form-pages">Pages:</label>
                    <input type="number" id="form-pages" name="form-pages">
                    <label for="form-read">Read?:</label>
                    <input type="radio" id="form-read" name="form-read" value="yes"> Yes
                    <input type="radio" id="form-read" name="form-read" value="no"> No
                    <button>Submit</button>

                </form>
            </div>
        </div>
        <div class="book-wrap">
            
        </div>
    </div>
</body>
</html>
